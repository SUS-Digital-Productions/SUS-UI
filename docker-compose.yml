version: '3.8'

services:
  sus-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sus-ui-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - sus-network
  # Optional: Development mode service (uncomment if needed)
  # sus-ui-dev:
  #   image: node:20-alpine
  #   container_name: sus-ui-dev
  #   working_dir: /app
  #   volumes:
  #     - .:/app
  #     - /app/node_modules
  #   ports:
  #     - "3001:3000"
  #   command: sh -c "npm install && npm run dev -- --host"
  #   environment:
  #     - NODE_ENV=development
  #   restart: unless-stopped
  #   networks:
  #     - sus-network

networks:
  sus-network:
    driver: bridge
